<!DOCTYPE html>
<html>
<head>
    <title>Admission Form</title>
</head>
<body>
    <h2 align="center">Admission Form:</h2>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="first_name">First Name (বাংলায়):</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Last Name (বাংলায়):</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="first_name">Father's Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="first_name">Father's Name (বাংলায়):</label>
        <input type="text" id="first_name" name="first_name" required> <br><br>

        <label for="first_name">Mother's Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="first_name">Mother's Name (বাংলায়):</label>
        <input type="text" id="first_name" name="first_name" required> <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="phone">Phone Number (Optional):</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        
        <label for="program">Choice of Group:</label>
        <select id="program" name="program">
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Arts">Arts</option>
        </select><br><br>
        
        <label for="comments">Present Address:</label><br>
        <textarea id="comments" name="comments" rows="2" cols="10"></textarea><br><br>

        <label for="comments">Permanent Address:</label><br>
        <textarea id="comments" name="comments" rows="2" cols="10"></textarea><br><br>
        
        <label for="image">Select Your Photo:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> 
    </form>
</body>
</html>
